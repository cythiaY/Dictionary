<div class="words-box">
  <h2 *ngIf="words">{{words.length}} words!</h2>
  <ul>
    <li *ngFor="let word of words">
      <div class="henglish" [routerLink]="['/detail', word.id]" [class.selected]="word===selected">{{word.english}}</div>
      <!-- <span class="hexplain">{{word.explain}}</span><span class="htype">{{word.type}}</span> -->
      <button class="delete-btn" (click)="delete(word)">Delete</button>
    </li>
  </ul>
</div>
