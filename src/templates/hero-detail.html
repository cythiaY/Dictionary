<div *ngIf="word">
    <h2>{{word.english}} details!</h2>
    <div>
        <label>id: </label>{{word.id}}
    </div>
    <div>
        <label>english: </label>
        <input [(ngModel)]="word.english" placeholder="english"/>
    </div>
    <button (click)="goBack()">Back</button>
    <button (click)="save()">Save</button>
</div>
