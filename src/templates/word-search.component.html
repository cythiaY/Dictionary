<div id="search-component">
    <input #searchBox id="search-input" (keyup)="search(searchBox.value);" /> <label>Search</label>
    <div class="search-box">
        <div *ngFor="let word of words | async | slice:0:3" (click)="gotoDetail(word)" class="search-result">{{word.english}}</div>
    </div>
</div>
